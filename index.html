<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf8">
        <script src="./lib/script.js"></script>
        <link rel = "stylesheet" href="./lib/style.css">
    </head>
    <body>
        <div class = "main">
            <form name = "form">
                <input class ="textview" name="textview">
            </form>

            <table>
                <tr>
                    <td><input type="button" class="button red" value="C" onclick="clean()"></td>
                    <td><input type="button"class="button red" value="&lt;" onclick="back()"></td>
                    <td><input type="button"class="button red" value="/" onclick="insert('/')"></td>
                    <td><input type="button"class="button red" value="x" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input type="button"class="button blue" value="7" onclick="insert(7)"></td>
                    <td><input type="button"class="button blue" value="8" onclick="insert(8)"></td>
                    <td><input type="button"class="button blue" value="9" onclick="insert(9)"></td>
                    <td><input type="button"class="button red" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input type="button"class="button blue" value="4" onclick="insert(4)"></td>
                    <td><input type="button"class="button blue" value="5" onclick="insert(5)"></td>
                    <td><input type="button"class="button blue" value="6" onclick="insert(6)"></td>
                    <td><input type="button"class="button red" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input type="button"class="button blue" value="1" onclick="insert(1)"></td>
                    <td><input type="button"class="button blue" value="2" onclick="insert(2)"></td>
                    <td><input type="button"class="button blue" value="3" onclick="insert(3)"></td>
                    <td rowspan=2><input type="button"class="button" value="=" onclick="result()" style="height:105px"></td>
                </tr>
                <tr>
                    <td colspan=2><input type="button" class="button blue" value="0" onclick="insert(0)" style="width:105px"></td> <!--colspan-->
                    <td><input type="button"class="button blue" value="." onclick="insert('.')"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
